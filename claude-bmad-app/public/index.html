<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude BMAD v4 | Auto-Edit App</title>
    <style>
        :root {
            --primary: #00ccff;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            overflow: hidden;
        }

        /* Painel de Controle (Sidebar) */
        aside {
            background: var(--surface);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-right: 0.5rem;
        }

        .bubble {
            background: var(--glass);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bubble.agent { border-left: 3px solid var(--primary); }

        .input-area {
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            padding: 0.5rem;
            outline: none;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { filter: brightness(1.2); }

        /* Preview (Viewport) */
        main {
            padding: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #preview-container {
            width: 100%;
            height: 100%;
            background: white;
            color: #000;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            overflow-y: auto;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Glassmorphism Badge */
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }
    </style>
</head>
<body>
    <aside>
        <div class="logo">CLAUDE BMAD <span style="font-weight: 300; opacity: 0.5;">v4</span></div>
        <div id="chat-history">
            <div class="bubble agent">Olá! Sou o seu Agente BMAD. Como posso editar seu site em tempo real hoje?</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Peça uma mudança...">
            <button onclick="sendMessage()">ENVIAR</button>
        </div>
    </aside>

    <main>
        <div class="status-badge">
            <div class="dot" id="connection-status"></div>
            SOCKET ATIVO
        </div>
        <div id="preview-container">
            <!-- O conteúdo será injetado aqui via Socket.io -->
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const preview = document.getElementById('preview-container');
        const history = document.getElementById('chat-history');
        const input = document.getElementById('user-input');

        socket.on('state-update', (state) => {
            console.log('Update recebido:', state);
            preview.innerHTML = state.pages[0].content;
            document.documentElement.style.setProperty('--primary', state.styles.primaryColor);
        });

        socket.on('agent-thinking', (thinking) => {
            const div = document.createElement('div');
            div.className = 'bubble agent';
            div.innerHTML = `<em>Pensamento BMAD:</em><br>${thinking}`;
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
        });

        function sendMessage() {
            const msg = input.value;
            if(!msg) return;

            const div = document.createElement('div');
            div.className = 'bubble';
            div.innerText = msg;
            history.appendChild(div);

            socket.emit('chat-message', msg);
            input.value = '';
            history.scrollTop = history.scrollHeight;
        }

        input.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
